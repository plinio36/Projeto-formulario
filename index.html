<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto de formulario</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="header">
        <h3>Cadastre Seu Veiculo Para Vender Mais Rapido</h3>
        </div>

    <div class="form-container">
    <div class="form-header">    
        <p>FORMULARIOS</p>
        </div>
        
        <div class="form-body">
            <h1 class="form-title">Venda facil seu carro!</h1>
            <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>

    <form>
        <div class="box-input">
            <label for="title">Titulo do anuncio <span class="required-fild">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Um titulo para anunciar seu carro"
            minlength="1" maxlength="30" required/>

        </div>

        <div class="box-input">
            <label for="price"> Preço <span class="required-fild">*</span></label>
            <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
            minlength="1" maxlength="30" required/>

        </div>
        <div class="box-input">
            <label for="description">Descriçao<span class="required-fild">*</span></label>
            <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veiculo"></textarea>

        </div>

        <div class="box-input">
            <label for="brand"> Marca <span class="required-fild">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veiculo"
            required/>

        </div>

        <div class="box-input">
            <label for="model">Modelo<span class="required-fild">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veiculo"
            required/>

        </div>

        <div class="box-input">
            <label for="mileage"> Kilometragem<span class="required-fild">*</span></label>
            <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veiculo"
            required/>

        </div>

        <div class="box-input">
            <label for="purchase_date"> Data de Compra <span class="required-fild">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" class="block" required/>
            

        </div>

        <div class="box-input">
            <p>Tipo de Cambio: <span class="required-fild">*</span></p>
            <input type="radio" name="gear" id="manual" class="block" required/>
            <label for="manual">Manual</label>
            <input type="radio" name="gear" id="auto" class="block" required/>
            <label for="auto">Automatico</label>
            
        </div>

        <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
                <li>
                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                    <label for="alarm">Alarme</label>
                </li>

                <li>
                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>

                <li>
                    <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                    <label for="reverse-camera">Camera de Ré</label>
                </li>

            </ul>

            <div class="optional-box">
            
                <ul class="optional-list">
                    <li>
                        <input type="checkbox" id="lane_asssist" name="optional[]" value="lane_asssist">
                        <label for="lane_asssist">Assistente de Pista</label>
                    </li>
    
                    <li>
                        <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
    
                    <li>
                        <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                        <label for="smartphone">Integraçao com Celular</label>
                    </li>
    
                    <li>
                        <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                        <label for="leather_seat">Banco de Couro</label>
                    </li>
    
                </ul>
                </div>
                

                <div class="box-input">
                    <p>Fotos do Carro: <span class="required-fild">*</span></p>
                    <input type="file" multiple accept="image/jpg" id="image" name="image" required/>
                </div>

        <input type="submit" value="Enviar" class="btn-submit"/>


    </form>


</div>
</div>
</div>
    

</body>
</html>
